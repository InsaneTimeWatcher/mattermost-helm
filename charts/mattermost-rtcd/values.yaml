# Default values for mattermost-rtcd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configure  Deployment to be either daemonSet or Deployment
deploymentType: DaemonSet

image:
  repository: mattermost/rtcd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

Configuration:

  # Replicas should be defined if deploymentType is Deployment
    # replicas: 1

  # host Network should be set to false if using nodePort
  hostNetwork: true

  environmentVariables:
    # All env vars that exist for RTCD: https://github.com/mattermost/rtcd/blob/master/docs/env_config.md
    # Example configuration for RTCD: https://github.com/mattermost/rtcd/blob/master/config/config.sample.toml
    # RTCD_API_SECURITY_ALLOWSELFREGISTRATION: "\"true\""
    # RTCD_LOGGER_CONSOLELEVEL: "\"DEBUG\""
    # RTCD_LOGGER_ENABLEFILE: "\"false\""
    RTCD_STORE_DATASOURCE: "/tmp/rtcd_db"

  maxUnavailable: 1     # Only used when updateStrategy is set to "RollingUpdate"
  updateStrategy: RollingUpdate
  terminationGracePeriod: 18000     # 5 hours
  # Add additional mounts
  extraVolumes: 
    - name: tmp-volume
      emptyDir: {}
  extraVolumeMounts: 
    - mountPath: /tmp
      name: tmp-volume
  ## Allows the specification of additional environment variables for Mattermost


service:
  type: ClusterIP
  ClusterIP: None
  # APIport is the port that websocket and API uses
  apiPort:
    port: 8045
    # nodePort:
  rtcPort:
    port: 8443
    # nodePort: 

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: {}

dnsConfig: {}

affinity: {}
